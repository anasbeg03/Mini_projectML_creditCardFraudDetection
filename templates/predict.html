{% extends 'layout.html' %}
{% block title %}Make a Prediction{% endblock %}
{% block content %}
<h2>Enter Transaction Details</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label>V10:</label>
        <input type="number" step="any" name="V10" class="form-control" required>
    </div>
    <div class="form-group">
        <label>V12:</label>
        <input type="number" step="any" name="V12" class="form-control" required>
    </div>
    <div class="form-group">
        <label>V14:</label>
        <input type="number" step="any" name="V14" class="form-control" required>
    </div>
    <div class="form-group">
        <label>V16:</label>
        <input type="number" step="any" name="V16" class="form-control" required>
    </div>
    <div class="form-group">
        <label>V17:</label>
        <input type="number" step="any" name="V17" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Amount:</label>
        <input type="number" step="any" name="Amount" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Select Algorithm:</label>
        <select name="algorithm" class="form-control">
            <option>Logistic Regression</option>
            <option>Random Forest</option>
            <option>XGBoost</option>
            <option>SVM</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Predict</button>
</form>
{% endblock %}
